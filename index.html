
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop223 - Téléphones et Accessoires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #0d6efd;
            color: white;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 1rem auto;
            padding: 1rem;
            max-width: 400px;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur Shop223</h1>
        <p>Votre boutique en ligne de téléphones et accessoires au Mali</p>
    </header>
    <main>
        <div class="product">
            <h2>Smartphone XYZ</h2>
            <img src="https://via.placeholder.com/400x250" alt="Smartphone XYZ">
            <p>Prix : 120 000 FCFA</p>
            <a href="https://wa.me/223XXXXXXXXX" class="btn">Commander sur WhatsApp</a>
        </div>
    </main>
</body>
</html>
